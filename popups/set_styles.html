<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Stylerific - Set Styles</title>

        <link rel="stylesheet" href="set_styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Stylerific</h1>

            <p id="DomainGrouping">
                <span class="pre">Styles for:</span>
                <span id="HostnamePlaceholder"></span>
            </p>

            <select id="PresetSelect">
                <option value="">Copy over previously saved styles?</option>
            </select>

            <textarea rows="20" id="StylesTextarea" spellcheck="false"></textarea>

            <button type="button" id="SaveButton">Save</button>
        </div>

        <script src="set_styles.js"></script>
    </body>
</html>
